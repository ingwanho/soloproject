version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pubg
      POSTGRES_PASSWORD: pubg
      POSTGRES_DB: pubg
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pubg"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pubg
      SPRING_DATASOURCE_USERNAME: pubg
      SPRING_DATASOURCE_PASSWORD: pubg
      SPRING_REDIS_HOST: redis
      PUBG_API_KEY: ${PUBG_API_KEY:-dummy}
    ports:
      - "8080:8080"
